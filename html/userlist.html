<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>人员列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/mui.indexedlist.css" />

		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			
			#done.mui-disabled {
				color: gray;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #008FF7;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">人员列表</h1>
			<a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled" style="color: #FFFFFF;">完成</a>
		</header>

		<div class="mui-content">
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索姓名">
				</div>
				<div class="mui-indexed-list-bar" style="visibility: hidden;">
					<a>A</a>
					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>
					<a>F</a>
					<a>G</a>
					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view" id="ul">
					</ul>
				</div>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/constants.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/util.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="../js/pinyin.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="../js/mui.indexedlist.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			mui.init();

			var currentPage = 1; // 当前页码
			var totalRecord = 0; // 数据总条数
			var totalPages = 1; // 总页数

			window.onload = function() {
				requestUserList();
			};

			// 获取职员
			function requestUserList() {
				checkNetwork();

				mui.plusReady(function() {
					plus.nativeUI.showWaiting("正在加载..."); //这里是开始显示原生等待框
				});

				var pageInfo = {
					CurrentPage: currentPage,
					PageSize: MAX_PAGE_SIZE
				};

				var userInfo = {
					UserId: "",
					UserName: "",
					LoginName: "",
					DepId: "",
					DepCode: "",
					DepName: "",
					PostId: "",
					PostCode: "",
					PostName: "",
					LevlId: "",
					LevlName: "",
					LoginResult: "",
					ExceptionMes: ""
				};

				var url = HOST + "WorkFlow.ashx?Commond=GetUserList&userInfo=" + JSON.stringify(userInfo) + '&pageInfo=' + JSON.stringify(pageInfo);
				mui.ajax(url, {
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					headers: {
						'Content-Type': 'application/json'
					},
					success: function(data) {
						mui.plusReady(function() {
							plus.nativeUI.closeWaiting(); //这里监听页面是否加载完毕，完成后关闭等待框
						});

						console.log(JSON.stringify(data));

						responseUserList(data);
					},
					error: function(xhr, type, errorThrown) {
						mui.plusReady(function() {
							plus.nativeUI.closeWaiting(); //这里监听页面是否加载完毕，完成后关闭等待框
						});

						mui.alert(getHttpErrorDesp(type), "提示", null);
					}
				});
			} // end requestUserList

			function responseUserList(resp) {
				var ul = document.getElementById('ul');
				// 首先清空下面的所有结点
				while(ul.hasChildNodes()) {
					ul.removeChild(ul.firstChild);
				}

				if(resp.length == 0)
					return;

				var fragment = document.createDocumentFragment();
				for(var i = 0; i < resp.length; i++) {
					var li = document.createElement('li');
					li.className = "mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left";
					li.innerHTML = '<input type="checkbox" />' + resp[i].UserName;
					fragment.appendChild(li);
				}
				ul.appendChild(fragment);

				mui("#list").indexedList().findElements();

			}; // end responseUserList

			mui.ready(function() {
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				var done = document.getElementById('done');
				//calc hieght
				list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
				//done event
				done.addEventListener('tap', function() {
					var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
					var checkedValues = [];
					checkboxArray.forEach(function(box) {
						if(box.checked) {
							checkedValues.push(box.parentNode.innerText);
						}
					});
					if(checkedValues.length > 0) {
						mui.alert('你选择了: ' + checkedValues);
					} else {
						mui.alert('你没选择任何机场');
					}
				}, false);
				mui('.mui-indexed-list-inner').on('change', 'input', function() {
					var count = list.querySelectorAll('input[type="checkbox"]:checked').length;
					var value = count ? "完成(" + count + ")" : "完成";
					done.innerHTML = value;
					if(count) {
						if(done.classList.contains("mui-disabled")) {
							done.classList.remove("mui-disabled");
						}
					} else {
						if(!done.classList.contains("mui-disabled")) {
							done.classList.add("mui-disabled");
						}
					}
				});
			});
		</script>
	</body>

</html>
