		<script src="../js/mui.min.js"></script>
		<script src="../js/util.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/constants.js" type="text/javascript" charset="utf-8"></script>

		<script>
			mui.init({
				keyEventBind: {
					backbutton: false //关闭back按键监听
				}
			});

			document.getElementById("logout").addEventListener('tap', function(event) {
				logout();
			}, false);

			document.getElementById('setting').addEventListener('tap', function() {
				setting();
			}, false);

			function setting() {
				mui.openWindow({
					url: 'setting.html',
					id: 'setting.html',
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
				});
			}; // end setting

			function logout() {
				mui.confirm('您确定要注销登录吗？', '提示', ['取消', '确认'], function(e) {
					if(e.index == 1) {
						window.localStorage.setItem(CheckAutoLogin, false);
						
						var tokenKey = window.localStorage.getItem(TokenKey);
						var url = getHost() + 'Identity.ashx?Commond=LoginOff&tokenKey=' + tokenKey;
						console.log(url);
						mui.getJSON(url, {}, function(data) {
							// 获取所有Webview窗口
							var curr = plus.webview.currentWebview();
							var wvs = plus.webview.all();
							for(var i = 0, len = wvs.length; i < len; i++) {
								//关闭除setting页面外的其他页面
								if(wvs[i].getURL() == curr.getURL())
									continue;
								plus.webview.close(wvs[i]);
							}
							//打开login页面后再关闭
							plus.webview.open('login.html');
							curr.close();

							mui.toast("已退出登录");
						});
					}
				})
			}; // end logout

			// 宫格点击事件
			mui('.mui-grid-view').on('tap', 'a', function(e) {
				var id = this.getAttribute("id");
				if(id == null) {
					mui.toast("建设中，请稍候...");
					return;
				}

				mui.openWindow({
					url: id,
					id: Math.random() + "",
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
				});
			});
		</script>
