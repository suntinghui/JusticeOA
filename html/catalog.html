	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: false //关闭右滑关闭功能
		});

		(function($, doc) {
			$.init({
				swipeBack: false //关闭右滑关闭功能
			});
			$.plusReady(function() {

				var wv = plus.webview.currentWebview();
				// 关闭侧滑返回功能
				wv.setStyle({
					'popGesture': 'none'
				});

				var backButtonPress = 0;
				$.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
			});
		}(mui, document));
	</script>
	</body>
