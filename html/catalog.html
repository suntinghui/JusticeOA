		<script>
			mui.init();

			(function($, doc) {
				$.plusReady(function() {
					var wv = plus.webview.currentWebview();
					// 关闭侧滑返回功能
					wv.setStyle({
						'popGesture': 'none'
					});
				});
			}(mui, document));

			var logout = document.getElementById("logout");
			logout.addEventListener('tap', function(event) {
				logout();
			}, false);

			var logout = function() {
				mui.confirm('您确定要注销登录吗？', '提示', ['取消', '确认'], function(e) {
					if(e.index == 1) {
						var tokenKey = window.localStorage.getItem(TokenKey);
						var url = HOST + 'Identity.ashx?Commond=LoginOff&tokenKey=' + tokenKey;
						console.log(url);
						mui.getJSON(url, {}, function(data) {
							// 没有返回值，默认成功
							if(mui.os.ios || mui.os.ipad || mui.os.iphone) {
								// 获取所有Webview窗口
								var curr = plus.webview.currentWebview();
								var wvs = plus.webview.all();
								for(var i = 0, len = wvs.length; i < len; i++) {
									//关闭除setting页面外的其他页面
									if(wvs[i].getURL() == curr.getURL())
										continue;
									plus.webview.close(wvs[i]);
								}
								//打开login页面后再关闭setting页面
								plus.webview.open('login.html');
								curr.close();

							} else {
								plus.runtime.quit();
							}

							mui.toast("已退出登录");
						});
					}
				})
			};

			// 宫格点击事件
			mui('.mui-grid-view').on('tap', 'a', function(e) {
				var id = this.getAttribute("id");
				if(id == null) {
					mui.toast("建设中，请稍候...");
					return;
				}

				mui.openWindow({
					url: id,
					id: id,
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
				});
			});
		</script>
