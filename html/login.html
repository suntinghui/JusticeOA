<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>顺义司法局移动办公平台</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />

		<style>
			.content-div {
				background-color: #008FF7;
				padding: 5%;
				margin-top: 20%;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}
			
			#userNameText {
				margin-top: 40px;
			}
			
			#passwordText {
				margin-top: 10px;
			}
			
			#loginBtn {
				background-color: orange;
				margin-top: 30px;
				padding-top: 10px;
				padding-bottom: 10px;
				font-size: 17px;
			}
		</style>

	</head>

	<body style="background-color: #008FF7;">
		<!--所有的页面程序必须写在该div里-->
		<div class="mui-content" style="position: relative;">
			<div class="content-div">
				<h1 style="text-align: center; color: #FFFFFF; ">顺义司法局</h1>
				<h3 style="text-align: center;color: #FFFFFF;margin-top: 18px;">移动办公平台</h3>
				<!--zhouxiaomin-->
				<!--anjianfeng-->
				<input type="text" id="userNameText" placeholder="请输入用户名" value="zhouxiaomin" />
				<!--aaaaaa-->
				<!--abc-->
				<input type="password" id="passwordText" placeholder="请输入密码" value="aaaaaa" />

				<button id='loginBtn' class="mui-btn mui-btn-block mui-btn-primary">登&nbsp;&nbsp;&nbsp;录</button>

			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/constants.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/util.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			var userNameText = document.getElementById("userNameText");
			var passwordText = document.getElementById("passwordText");
			var loginBtn = document.getElementById("loginBtn");

			mui.init();

			loginBtn.addEventListener("tap", function(event) {
				if(checkInput()) {
					loginReq();
				}
			}, false);

			var checkInput = function() {
				if(userNameText.value.length == 0) {
					mui.toast("请输入用户名");
					return false;
				}

				if(passwordText.value.length == 0) {
					mui.toast("请输入密码");
					return false;
				}

				return true;
			}

			var loginReq = function() {
				checkNetwork();

				mui.plusReady(function() {
					plus.nativeUI.showWaiting("正在登录...");
				});

				var argus = "&loginName=" + userNameText.value + "&loginPwd=" + passwordText.value + "&deviceId=" + "123456";
				var url = HOST + "Identity.ashx?Commond=AppLogin" + argus;
				mui.ajax(url, {
					dataType: 'json',
					type: 'get',
					timeout: 10000,
					headers: {
						'Content-Type': 'application/json'
					},
					success: function(data) {
						mui.plusReady(function() {
							plus.nativeUI.closeWaiting(); //这里监听页面是否加载完毕，完成后关闭等待框
						});

						responseLogin(data);
					},
					error: function(xhr, type, errorThrown) {
						mui.plusReady(function() {
							plus.nativeUI.closeWaiting(); //这里监听页面是否加载完毕，完成后关闭等待框
						});

						mui.alert(getHttpErrorDesp(type), "提示", null);
					}
				});

				function responseLogin(resp) {
					console.log('登录响应：' + JSON.stringify(resp));

					switch(resp.LoginResult - 0) {
						case 0:
							// 保存用户信息
							window.localStorage.setItem(TokenKey, resp.TokenKey);

							mui.openWindow({
								url: 'catalog.html',
								id: Math.random(),
								preload: true,
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: true, //自动显示等待框，默认为true
									title: '正在登录...',
								}
							});
							break;

						case 1:
							mui.alert("账户不存在", "提示", null);
							break;

						case 2:
							mui.alert("密码错误", "提示", null);
							break;

						case 3:
							mui.alert("没有移动办公权限", "提示", null);
							break;

						case 4:
							mui.alert("无效的移动端设备", "提示", null);
							break;

						case 5:
							mui.alert("设备与账号不匹配", "提示", null);
							break;

						case 6:
							mui.alert("该设备已被禁用", "提示", null);
							break;

						default:
							mui.alert("登录失败，未知异常", "提示", null);
							break;
					}
				}

			};
		</script>

	</body>

</html>
