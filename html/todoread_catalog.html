<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>待阅文件</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />

		<style>
			.img {
				width: 50%;
				height: 50%;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav" style="background-color: #008FF7;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #FFFFFF;"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">待阅文件</h1>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<span id="todoreadBadge" class="mui-badge mui-badge-danger" style="margin-top: -30px; margin-right: 5px; visibility: hidden; ">0</span>
					<a href="javascript:void(0)" id="todoread_lastest_list.html">
						<img src="../img/icon_51.png" class="img" />
						<div class="mui-media-body">待阅文件</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="javascript:void(0)" id="todoread_history_list.html">
						<img src="../img/icon_52.png" class="img" />
						<div class="mui-media-body">已阅文件</div>
					</a>
				</li>
			</ul>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/constants.js" ></script>
		<script type="text/javascript" src="../js/util.js" ></script>
		<script src="../js/badge.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			mui.init({
				beforeback: function() {
					var catalog = plus.webview.getWebviewById("catalog.html");
					mui.fire(catalog, 'requestBadge');
					return true;
				}
			});
			
			window.onload = function() {
				requestBadge();
			};
			
			function refreshBadge(resp) {
				var todoreadBadge = document.getElementById('todoreadBadge');
				todoreadBadge.innerHTML = resp.DocReadingCount;
				todoreadBadge.style.visibility = (resp.DocReadingCount == 0 ? "hidden" : "visible");
			}
			
			window.addEventListener('requestBadge', function(event) {
				requestBadge();
			});

			// 宫格点击事件
			mui('.mui-table-view-cell').on('tap', 'a', function(e) {
				var id = this.getAttribute("id");
				if(id == null) {
					mui.toast("建设中，请稍候...");
					return;
				}

				mui.openWindow({
					url: id,
					id: Math.random() + "",
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '正在加载...',
					}
				});
			});
		</script>
	</body>

</html>
